<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Guess the Random Number <br />between 1-100</h2>
        <section>
          <p>Select difficulty setting:</p>
          <div class="button-container">
            <button onclick="easyMode()">Easy: 10 attempts</button>
            <button onclick="hardMode()">Hard: 5 attempts</button>
          </div>
        </section>
      </div>
      <div id="gameArea">
        <button id="newGameBtn" onclick="newGame()">NEW GAME</button>
        <section>
          <h3 id="textOutput">Your Guess:</h3>
          <input
            type="numver"
            id="inputBox"
            min="1"
            max="100"
            onchange="compareGuess()"
          />
        </section>

        <section>
          <p class="current-range">Current range:</p>
          <span id="rangeOutput">1 - 100</span>
          <div id="range">
            <span id="low"></span>
            <span id="space"></span>
            <span id="high"></span>
          </div>
        </section>

        <section class="stats">
          <div class="info">
            <p>Number of previous attempts:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Your previous guesses:</p>
            <span id="guesses">-</span>
          </div>
        </section>
      </div>
    </main>
    <!-- Javascript -->
    <script src="/javascript/script.js"></script>
  </body>
</html>
